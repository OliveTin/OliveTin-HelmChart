apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: olivetin-ingress
spec:
  defaultBackend: 
    service: 
      name: olivetin
      port:
        number: 1337
  rules:
    - host: olivetin.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: olivetin
                port:
                  number: 1337
